<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="css/main.css" rel="stylesheet">
    <title>毕业季总宣</title>
</head>

<body>
    <div id="loadingPage" class="loadingPage"></div>
    <div id="startingPage" class="startingPage"></div>
    <div id="mainPage" class="mainPage">
        <div id="activities" class="activities">
            <img src="./assets/main_page/item1.png" alt="activity" class="activity_right" id="timeCapsule"
                name="timeCapsule">
            <img src="./assets/main_page/item2.png" alt="activity" class="activity_left" id="wishDream"
                name="wishDream">
            <img src="./assets/main_page/item3.png" alt="activity" class="activity_right" id="photoWall"
                name="photoWall">
            <img src="./assets/main_page/item4.png" alt="activity" class="activity_left" id="creativeMarket"
                name="creativeMarket">
            <img src="./assets/main_page/item6.png" alt="activity" class="activity_right" id="timeStation"
                name="timeStation">
        </div>
    </div>
    <div id="sectionPages" class="sectionPages">
        <div id="timeCapsule" class="page">
            <div id="goBack" class="goBack">
                <span>返回主页</span>
            </div>
            <div id="titleBox1" class="titleBox">
                <h3 id="title1" class="title"></h3>
            </div>
            <div id="contentBox1" class="contentBox">
                <p class="content"></p>
            </div>
            <button id="goTimeCapsule" class="goBtn"></button>
        </div>
        <div id="wishDream" class="page">
            <div id="titleBox2" class="titleBox">
                <h3 id="title2" class="title"></h3>
            </div>
            <div id="contentBox2" class="contentBox">
                <p class="content"></p>
            </div>
            <button id="goWishDream" class="goBtn"></button>
        </div>
        <div id="photoWall" class="page">
            <div id="titleBox3" class="titleBox">
                <h3 id="title3" class="title"></h3>
            </div>
            <div id="contentBox3" class="contentBox">
                <p class="content"></p>
            </div>
            <button id="goPhotoWall" class="goBtn"></button>
        </div>
        <div id="creativeMarket" class="page">
            <div id="titleBox4" class="titleBox">
                <h3 id="title4" class="title"></h3>
            </div>
            <div id="contentBox4" class="contentBox">
                <p class="content"></p>
            </div>
            <button id="goCreativeMarket" class="goBtn"></button>
        </div>
        <div id="timeStation" class="page">
            <div id="titleBox5" class="titleBox">
                <h3 id="title5" class="title"></h3>
            </div>
            <div id="contentBox5" class="contentBox">
                <p class="content"></p>
            </div>
            <button id="goTimeStation" class="goBtn"></button>
        </div>
    </div>
    <script src="/js/animation.js"></script>
</body>

</html>
